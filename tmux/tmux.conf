# vi mode
set -g mode-keys vi
set -g status-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi 'C-q' send -X begin-selection \; send -X rectangle-toggle

set -g prefix C-v
set -g prefix2 C-V
unbind C-b

# Fix slown ESC response
set -s escape-time 0

# Terminal emulator window title
set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'
set -g status-interval 1
set -g history-limit 5000

# Notifying if other windows has activities
setw -g monitor-activity on
set -g visual-activity on

# 0 is too far from
setw -g base-index 1

# Reload key
bind r source-file ~/.tmux.conf

# move windows
bind Tab last-window

# use the vim motion keys to move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# use the vim resize keys.
# the number at the end is how much the pane will be resized.
bind C-Down resize-pane -D 5
bind C-Up resize-pane -U 5
bind C-Left resize-pane -L 5
bind C-Right resize-pane -R 5

# split and new windows in current_path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

set -g default-terminal "screen-256color"

set -g status-right '#T'


set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'

# alternatively, check file exists before sourcing it in tmux.conf
if-shell "test -f ~/.tmuxline.conf" "source ~/.tmuxline.conf"


set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'jimeh/tmux-themepack'
set -g @themepack 'powerline/block/cyan'

set -g @plugin 'tmux-plugins/tmux-yank'

set-option -g default-shell /bin/zsh

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

